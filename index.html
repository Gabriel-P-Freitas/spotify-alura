<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/global.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Spotify - Alura</title>
  </head>
  <body>
    <div class="content">
      <section class="content-center flex mb-6">
        <aside class="sidebar">
          <nav class="sidebar-navigation p-3 my-6">
            <a class="logo mb-6" href=""
              ><img
                src="./src/assets/icons/logo-spotify.png"
                alt="Logo do Spotify"
            /></a>
            <ul class="list-sidebar">
              <li>
                <a class="item-sidebar text-color flex fs-small" href="">
                  <span class="icone-sidebar fa-solid fa-house"></span>
                  <span>Início</span>
                </a>
              </li>
              <li>
                <a class="item-sidebar text-color flex fs-small" href="">
                  <span class="icone-sidebar fa-solid fa-search"></span>
                  <span>Buscar</span>
                </a>
              </li>
            </ul>
          </nav>
          <nav class="sidebar-navigation flex">
            <div class="biblioteca flex p-3">
              <div class="title-directory flex">
                <span class="fa-solid fa-book fs-large"></span>
                <h5 class="fs-large">Sua biblioteca</h5>
              </div>
              <button class="fa-solid fa-plus text-color"></button>
            </div>
            <div class="playlist white-color">
              <h6 class="title-playlist mb-4">Crie sua primeira playlist</h6>
              <p class="text-playlist mb-4 fs-xsmall">
                É fácil, vamos te ajudar
              </p>
              <button class="button-playlist fs-xsmall transition">
                Criar playlist
              </button>
            </div>
            <a href="" class="cookies white-color fs-small transition"
              >Cookies</a
            >
            <button class="language white-color fs-small transition mb-6">
              <span class="fa-solid fa-globe"></span>
              Português do Brasil
            </button>
          </nav>
        </aside>

        <div class="hero flex">
          <header class="my-6">
            <nav class="navigation-header flex">
              <div class="search flex">
                <div class="btns-next-back flex">
                  <button class="white-color fa-solid fa-chevron-left"></button>
                  <button
                    class="arrow-secundary white-color fa-solid fa-chevron-right"
                  ></button>
                </div>
                <div class="search-music transition flex">
                  <i class="white-color fa-solid fa-magnifying-glass"></i>
                  <input
                    class="input-music"
                    type="text"
                    placeholder="O que você quer ouvir hoje?"
                    name=""
                    maxlength="400"
                    id="input-music"
                  />
                </div>
              </div>
              <div class="user-account">
                <a href=""
                  ><button class="btn-inscreva transition text-color">
                    Inscreva-se
                  </button></a
                >
                <a class="btn-destaque transition" href=""
                  ><button>Entrar</button></a
                >
              </div>
            </nav>
          </header>
          <main>
            <h1>Boa tarde</h1>
          </main>
        </div>
      </section>
      <footer class="footer-spotify mx-auto">
        <section class="content-footer white-color content-center flex">
          <div class="info-footer">
            <h5 class="mb-4">TESTAR O PREMIUM DE GRAÇA</h5>
            <p>
              Inscreva-se para curtir música ilimitada e podcasts só com alguns
              anúncios. Não precisa de cartão de crédito.
            </p>
          </div>
          <a href="" class="btn-destaque transition"
            ><button>Inscreva-se grátis</button></a
          >
        </section>
      </footer>
    </div>
  </body>
</html>
